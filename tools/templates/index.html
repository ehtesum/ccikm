{% extends 'base.html' %} 

    {% block content %}

    <h1>Tools</h1>

    <div class="row">
        {% for tool in tools %}
    <div class="col">
                
        <div class="card" style="width: 18rem;">
                        <img src="{{ tool.image_url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{ tool.name }}</h5>
                        <p class="card-text"> {{ tool.description }}</p>
                        <a href="{{ tool.tool_url }}" class="btn btn-primary">Go To Tool</a>
                        </div>
                    </div>

                {% endfor %}
            </div>


{% endblock  %}
